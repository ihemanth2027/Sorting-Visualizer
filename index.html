<!DOCTYPE html>
<html>
    <head>
        <title>Sorting visualizer</title>
        <link rel="stylesheet" href="./index.css"></style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body class="conatiner bg-dark main p-3">
        <h1 class="h1">Sorting Visualizer</h1>
        <nav class="navbar navbar-light bg-dark">
            <form class="container-fluid justify-content-between">
                <div>
                    <input type="text" id="array" autocomplete="off"  rows="1" placeholder="Enter elements of Array"></textarea> 
                    <!-- onkeypress="this.style.width=((this.value.length + 1)*8) +'px';" -->
                    <button class="btn btn-sm btn-outline-light button" id="submit"type="button">submit</button>
                </div>
                <div><label style="color:white">Animation Speed</label>
                    <select name="speed" id="speed">
                        <option value="500">500ms</option>
                        <option value="1000">1000ms</option>
                        <option value="2000">2000ms</option>
                        <option value="3000">3000ms</option>
                    </select>
                </div>
                <div>
                    <button class="btn btn-sm btn-outline-primary button" type="button" id="bubble">Bubble Sort</button>
                    <button class="btn btn-sm btn-outline-primary button" type="button" id="insertion">Insertion Sort</button>
                    <button class="btn btn-sm btn-outline-primary button" type="button" id="quick">Quick Sort</button>
                    <button class="btn btn-sm btn-outline-primary button" type="button" id="selection">Selection Sort</button>
                </div>
            </form>
          </nav>
          <br><br>
          <div id="sortingname"></div>
          <div id="scale"></div>
          <div id="bar"></div>
          <div id="timeComplexity"></div>
    </body>

    <script src="./index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</html>
